<ion-app>
  <ion-content>

    <h1></h1>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit">
      <ion-item>
        <ion-label>Numero de documento</ion-label>
        <ion-input type ="text" formControlName="documentNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type ="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item *ngIf="showpassword">
        <ion-label>Contraseña</ion-label>
        <ion-icon name="eye-off-outline" slot="end" (click)="togglePasswordText()"></ion-icon>
        <ion-input type ="password" formControlName="password" > </ion-input>
        
      </ion-item>
      <ion-item *ngIf="!showpassword">
        <ion-label>Contraseña</ion-label>
        <ion-input type ="text" formControlName="password" > </ion-input>
        <ion-icon name="eye-outline" slot="end" (click)="togglePasswordText()"></ion-icon>
        
      </ion-item>
        <ion-button expand ="block" type="submit">Ingresar</ion-button>
     </form>
  </ion-content>
  
</ion-app>
